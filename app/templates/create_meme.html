<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-100 mb-6">Create Your Meme</h1>

        <form action="/create_meme" method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md mx-auto">

            <div class="mb-6">
                <label for="image" class="block text-gray-300 font-semibold mb-2">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-100" required>
            </div>


            <div class="mb-6">
                <label for="caption" class="block text-gray-300 font-semibold mb-2">Caption</label>
                <textarea id="caption" name="caption" rows="4" placeholder="Enter your meme caption here..." class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-100" required></textarea>
            </div>


            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none">Create Meme</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-blue-400 hover:text-blue-500">Back to Homepage</a>
        </div>
    </div>

</body>
</html>
