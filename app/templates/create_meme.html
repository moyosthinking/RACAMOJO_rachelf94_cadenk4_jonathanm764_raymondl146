<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Meme</h1>

        <form action="/create_meme" method="POST" enctype="multipart/form-data" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">

            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-semibold mb-2">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full border border-gray-300 rounded-lg p-2 text-gray-700" required>
            </div>


            <div class="mb-6">
                <label for="caption" class="block text-gray-700 font-semibold mb-2">Caption</label>
                <textarea id="caption" name="caption" rows="4" placeholder="Enter your meme caption here..." class="w-full border border-gray-300 rounded-lg p-2 text-gray-700" required></textarea>
            </div>


            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none">Create Meme</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/homepage" class="text-blue-500 hover:underline">Back to Homepage</a>
        </div>
    </div>

</body>
</html>
