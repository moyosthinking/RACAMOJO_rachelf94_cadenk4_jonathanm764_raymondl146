<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-300">
    <h1 class="text-3xl font-bold text-center my-6">
        Meme Gallery
    </h1>

    <div class="text-xl text-center mt-4">
        <h2> All Memes </h2>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-7 gap-4">
        {% for image in memes %}
        <img class="h-auto max-w-full rounded-lg" src='{{ image }}' alt="meme">
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <p class="text-black-400">Wanna create a meme?<a id="reg" href="/create" class="text-blue-400 hover:text-blue-500"> Click here!</a></p>
        <p class="text-black-400">Time to say Goodbye? :( <a href="/logout" class="text-blue-400 hover:text-blue-500">Logout</a></p>
    </div>

</body>

</html>
