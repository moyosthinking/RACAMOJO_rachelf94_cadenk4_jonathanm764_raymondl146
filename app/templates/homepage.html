<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-blue-800 text-white p-6">
        <div class="flex justify-between items-center">
            <h1 class="text-4xl font-bold">Meme Showcasings</h1>
            <div class="flex space-x-4">
                <!-- Logout Button -->
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200">
                    Logout
                </button>
                <!-- Create Meme Button -->
                <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">
                    Create Meme
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="px-6 py-8">
        <div class="text-center mb-8">
            <p class="text-xl font-medium text-gray-300">
                Browse through your favorite memes or <strong class="text-blue-400">create your own</strong>!
            </p>
        </div>

        <!-- Meme Showcase Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Static Example Images (These should be replaced with dynamic images from your backend) -->
            <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                <img class="h-48 w-full object-cover" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="Meme">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-100">Funny Meme 1</h3>
                </div>
            </div>
            <!-- More meme images will go here dynamically -->
        </div>

        <!-- View Memes Link -->
        <div class="text-center mt-8">
            <a href="/view-memes" class="text-blue-400 hover:text-blue-500 font-semibold">View All Memes</a>
        </div>
    </main>

</body>

</html>
