<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fjord+One&display=swap">
    <style>
        body 
        {
            font-family: 'Noto Serif', serif;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>

<body class="bg-blue-600">
    <h1 class="text-3xl font-bold text-center my-6 text-white">
        Meme Gallery
    </h1>

    <div class="text-2xl text-center mt-4">
        <h2 class="text-white"> All Memes </h2>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-7 gap-4">
        {% for image in memes %}
        <img class="h-auto max-w-full rounded-lg" src="{{ image }}" alt="meme">
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <p class="text-white">Wanna create a meme? 
            <a href="/create_meme" class="bg-blue-500 text-white hover:bg-blue-600 font-bold py-2 px-4 rounded cursor-pointer mt-4 inline-block">Click here!</a>
        </p>
    </div>

    <!-- Logout button -->
    <div class="text-center mt-4">
        <a href="/logout" class="w-full max-w-xs mx-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer block mt-4">
            Logout
        </a>
    </div>
</body>

</html>
