<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center min-h-screen">
    <form action="/create" method="POST" class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-sm">
      <div class="container">
        <h1 class="text-3xl font-bold text-center mb-4">Register</h1>
        <p class="text-gray-400 text-center mb-4">Create an account</p>
        <hr class="border-gray-700 mb-6">

        <label for="username" class="block text-gray-300 font-semibold mb-2">Username</label>
        <input type="text" placeholder="Enter Username" required id="username" name="username" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
        <input type="password" placeholder="Enter Password" required id="password" name="password" class="w-full p-2 mb-6 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">Register</button>
      </div>

      <div class="container signin text-center mt-4">
        <p class="text-gray-400">Already have an account? <a href="/" class="text-blue-400 hover:text-blue-500">Sign in</a></p>
      </div>
      </div>
    </form>
  </body>
</html>
