<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <h1 class="text-4xl font-bold text-center my-6">RACAMOJO Meme Randomizer</h1>
  <h3 class="text-xl text-center mb-6">Enter your username and password below to proceed.</h3>

  <form id="login" action="/check_login" method="POST" class="bg-gray-800 p-6 max-w-md mx-auto rounded-lg shadow-md">
    <label for="usernameLN" class="block text-gray-300 font-semibold mb-2">Username:</label>
    <input type="text" required id="username" name="username" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">

    <label for="passwordLN" class="block text-gray-300 font-semibold mb-2">Password:</label>
    <input type="password" required id="password" name="password" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">

    <input type="submit" name="sub1" value="Login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
  </form>

  <div class="text-center mt-4">
    <p class="text-gray-400">Don't have an account? <a id="reg" href="/" class="text-blue-400 hover:text-blue-500">Register here</a></p>
    <p class="text-gray-400">Wanna create a meme?<a id="reg" href="/create" class="text-blue-400 hover:text-blue-500"> Click here!</a></p>
  </div>
</body>
