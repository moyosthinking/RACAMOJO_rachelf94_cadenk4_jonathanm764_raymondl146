<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fjord+One&display=swap">
    <style>
        body 
        {
            font-family: 'Noto Serif', serif;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
    <h1 class="text-4xl font-bold text-center my-6">Meme Gallery</h1>
    <h2 class="text-xl text-center mb-6">All Memes</h2>

    <div class="grid grid-cols-2 md:grid-cols-7 gap-4">
        {% for image in memes %}
        <div class="w-full">
            <img class="h-auto max-w-full rounded-lg shadow-md" src="{{ image }}" alt="meme">
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-6">
        <p class="text-gray-400">Wanna create a meme? <a href="/create" class="text-blue-400 hover:text-blue-500">Click here!</a></p>
        <p class="text-gray-400 mt-4">Time to say goodbye? :( <a href="/logout" class="text-blue-400 hover:text-blue-500">Logout</a></p>
    </div>
</body>

</html>
